version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: tor
      POSTGRES_DB: testdb
    ports:
      - '5432:5432'
    networks:
      - union

  flask:
    build:
      context: ./
    ports: 
      - '5000:5000'
    networks: 
      - union
    container_name: 'myapp'

networks: 
  union:
      driver: bridge

  
